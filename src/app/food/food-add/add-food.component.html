
<div class="col-md-12">
    <div class="col-md-6" style="display:inline-block">
        <div class="form-group">
            <label class="md-col-3">
                Name:
            </label>
            <input type="text" [(ngModel)]="food.name" placeholder="Unesite ime hrane">
        </div>
        <div class="form-group">
            <label class="md-col-3">
                Type:
            </label>
            <select [(ngModel)]="food.typeF">
                <option>Glavno jelo</option>
                <option>Predjelo</option>
                <option>Salata</option>
            </select>
        </div>
        <div class="form-group">
            <label class="md-col-3">
                Description:
            </label>
            <input type="text" [(ngModel)]="food.description">
        </div>
        <div class="form-group">
            <label class="md-col-3">
                Price:
            </label>
            <input type="text" [(ngModel)]="food.price">
        </div>
    </div>
    <div class="col-md-6" style="display:inline-block">
        <div class="" *ngFor="let item of sideDishes">
            <input type="checkbox" value="item" (click)="onCheck(item)"> {{item.name}}
        </div> 
    </div>
    <div class="">
        <button class="btn btn-danger" (click)="onSave()">Sacuvaj</button>
    </div>
</div>
