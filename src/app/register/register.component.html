  <form [formGroup] = "form">
    <div class="form-group">
      <label for="exampleInputUsername">Username</label>
      <input type="username" class="form-control" [formControl] = "username" [class.form-control-danger]="username.invalid && username.touched" id="exampleInputUsername" aria-describedby="UsernameHelp" placeholder="Username">
      <small *ngIf="username.invalid && username.touched" id="usernameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" [formControl] = "password" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail">Email</label>
      <input type="email" class="form-control" [formControl] = "email" id="exampleInputEmail" placeholder="Email">
    </div>
    
    <button type="submit" [disabled]="!form.valid"  class="btn btn-primary" (click) = "signUp()" >Submit</button>
  </form>
