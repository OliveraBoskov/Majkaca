<div class="col-md-12" style="margin-top: 30px;">
    <h1>{{headline}}</h1>
    <div class="form-group" *ngFor="let item of items">
        <div class="col-md-6">
            <h3>{{item.key}}:</h3>
        </div>
        <div class="col-md-6">
            {{item.value}}
        </div>
    </div>
</div>
