<form [formGroup] = "form">

<div class="form-group row">
        <label for="inputFoodName" class="col-sm-2 col-form-label">Food name</label>
    <div class="col-sm-10">
          <input type="foodName" [formControl] = "name" class="form-control" id="inputFoodName" placeholder="FoodName">
     </div>
    </div>

    <!-- <select class="form-control" [formControl] = "restaurant">
            <option>Restaurant</option>
          </select> -->

          <div class="form-group row">
              <label for="inputFoodPrice" class="col-sm-2 col-form-label">Food price</label>
          <div class="col-sm-10">
                <input type="foodPrice" [formControl] = "price" class="form-control" id="inputFoodPrice" placeholder="FoodPrice">
           </div>
          </div>

          <div class="form-group row">
              <label for="inputFoodName" class="col-sm-2 col-form-label">Food description</label>
          <div class="col-sm-10">
                <input type="foodDescription" [formControl] = "description" class="form-control" id="inputFoodDescription" placeholder="FoodDescription">
           </div>
          </div>


          <div class="col-auto">
                <button [disabled] = "!form.valid" type="submit" class="btn btn-primary mb-2" (click) = "test()">Submit</button>
              </div>

</form>
